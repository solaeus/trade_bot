name: Podman Image CI

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Build the image
        run: docker build --tag git.jeffa.io/jeff/trade_bot .
      - name: Push the image
        run: docker push git.jeffa.io/jeff/trade_bot
